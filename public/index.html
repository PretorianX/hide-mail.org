<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hide Mail - Your friendly temporary email service. Create disposable email addresses to protect your privacy." />
    <!-- AdSense verification meta tag - Only included in production -->
    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_ADSENSE_CLIENT) { %>
    <meta name="google-adsense-account" content="<%= process.env.REACT_APP_ADSENSE_CLIENT %>">
    <% } %>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Hide Mail</title>
    <!-- Runtime environment variables will be injected here -->
    <script src="%PUBLIC_URL%/runtime-env.js"></script>
    
    <!-- Google AdSense - Only included in production -->
    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_ADSENSE_CLIENT) { %>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=<%= process.env.REACT_APP_ADSENSE_CLIENT %>"></script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
