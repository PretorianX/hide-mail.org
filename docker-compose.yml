services:
  frontend:
    image: ghcr.io/pretorianx/hide-mail.org/frontend:latest
    ports:
      - "3001:80"
    depends_on:
      - backend
    environment:
      - VALID_DOMAINS=${VALID_DOMAINS}
      - EMAIL_EXPIRATION_SECONDS=${EMAIL_EXPIRATION_SECONDS:-1800}
      - EMAIL_EXTENSION_SECONDS=${EMAIL_EXTENSION_SECONDS:-900}
      - CONFIG_API_URL=${CONFIG_API_URL:-/api}
      - CONFIG_API_TIMEOUT=${CONFIG_API_TIMEOUT:-5000}
      - NODE_ENV=production
      - REACT_APP_ADSENSE_CLIENT=${REACT_APP_ADSENSE_CLIENT:-}
      - REACT_APP_ADSENSE_SLOT_TOP_BANNER=${REACT_APP_ADSENSE_SLOT_TOP_BANNER:-}
      - REACT_APP_ADSENSE_SLOT_TOP_PAGE_AD=${REACT_APP_ADSENSE_SLOT_TOP_PAGE_AD:-}
      - REACT_APP_ADSENSE_SLOT_BOTTOM_PAGE_AD=${REACT_APP_ADSENSE_SLOT_BOTTOM_PAGE_AD:-}
      - REACT_APP_ADSENSE_SLOT_SIDEBAR_RECTANGLE=${REACT_APP_ADSENSE_SLOT_SIDEBAR_RECTANGLE:-}
      - REACT_APP_ADSENSE_SLOT_MIDDLE_BANNER=${REACT_APP_ADSENSE_SLOT_MIDDLE_BANNER:-}
      - REACT_APP_ADSENSE_SLOT_BEFORE_FOOTER=${REACT_APP_ADSENSE_SLOT_BEFORE_FOOTER:-}
      - REACT_APP_ADSENSE_SLOT_FOOTER=${REACT_APP_ADSENSE_SLOT_FOOTER:-}
      - REACT_APP_ADSENSE_SLOT_BLOG_TOP=${REACT_APP_ADSENSE_SLOT_BLOG_TOP:-}
      - REACT_APP_ADSENSE_SLOT_BLOG_BOTTOM=${REACT_APP_ADSENSE_SLOT_BLOG_BOTTOM:-}
      - REACT_APP_ADSENSE_SLOT_BLOG_POST_TOP=${REACT_APP_ADSENSE_SLOT_BLOG_POST_TOP:-}
      - REACT_APP_ADSENSE_SLOT_BLOG_POST_MIDDLE=${REACT_APP_ADSENSE_SLOT_BLOG_POST_MIDDLE:-}
      - REACT_APP_ADSENSE_SLOT_BLOG_POST_BOTTOM=${REACT_APP_ADSENSE_SLOT_BLOG_POST_BOTTOM:-}
    restart: unless-stopped

  backend:
    image: ghcr.io/pretorianx/hide-mail.org/backend:latest
    ports:
      - "3002:3001"
      - "25:2525"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      - SMTP_PORT=${SMTP_PORT:-2525}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - VALID_DOMAINS=${VALID_DOMAINS}
      - EMAIL_EXPIRATION_SECONDS=${EMAIL_EXPIRATION_SECONDS:-1800}
      - EMAIL_EXTENSION_SECONDS=${EMAIL_EXTENSION_SECONDS:-900}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Forward & Forget - Outgoing SMTP configuration
      - SMTP_HOST=${SMTP_HOST:-mailpit}
      - SMTP_OUTGOING_PORT=${SMTP_OUTGOING_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@hide-mail.org}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Hide Mail}
      - SRS_DOMAIN=${SRS_DOMAIN:-}
      - SRS_SECRET=${SRS_SECRET:-}
      - DKIM_DOMAIN=${DKIM_DOMAIN:-}
      - DKIM_SELECTOR=${DKIM_SELECTOR:-default}
      - DKIM_PRIVATE_KEY=${DKIM_PRIVATE_KEY:-}
      - FORWARDING_RATE_LIMIT=${FORWARDING_RATE_LIMIT:-10}
      - OTP_EXPIRATION_MINUTES=${OTP_EXPIRATION_MINUTES:-15}
    depends_on:
      - redis
      - mailpit
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - internal
      - default

  # Mailpit - Local SMTP server for outgoing emails (Forward & Forget feature)
  # Web UI available at http://localhost:8025
  # SMTP relay on port 1025 (internal) 
  mailpit:
    image: axllent/mailpit:latest
    environment:
      # Relay configuration - forwards emails to external SMTP
      # NOTE: Set MAILPIT_RELAY_HOST and MAILPIT_RELAY_ALL=true to enable relay
      - MP_SMTP_RELAY_HOST=${MAILPIT_RELAY_HOST:-}
      - MP_SMTP_RELAY_PORT=${MAILPIT_RELAY_PORT:-587}
      - MP_SMTP_RELAY_STARTTLS=${MAILPIT_RELAY_STARTTLS:-true}
      - MP_SMTP_RELAY_AUTH=${MAILPIT_RELAY_AUTH:-plain}
      - MP_SMTP_RELAY_USERNAME=${MAILPIT_RELAY_USERNAME:-}
      - MP_SMTP_RELAY_PASSWORD=${MAILPIT_RELAY_PASSWORD:-}
      # Allow all recipients to be relayed (requires MAILPIT_RELAY_HOST to be set)
      - MP_SMTP_RELAY_ALL=${MAILPIT_RELAY_ALL:-false}
      # Database for message storage
      - MP_DATABASE=/data/mailpit.db
    ports:
      # Web UI - only accessible locally for debugging
      - "127.0.0.1:8025:8025"
    volumes:
      - mailpit-data:/data
    restart: unless-stopped
    networks:
      - internal

  redis:
    image: redis:8-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - internal

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "127.0.0.1:8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - internal

volumes:
  redis-data:
  mailpit-data:

networks:
  internal:
    driver: bridge
    internal: true
  default:
    driver: bridge
