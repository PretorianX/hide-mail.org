services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://api.hide-mail.org/api
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
      - "25:2525"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SMTP_PORT=2525
      - REDIS_URL=redis://redis:6379
      - EMAIL_EXPIRATION=30
      - VALID_DOMAINS=mailduck.io,mail-duck.com,duckmail.org,quackbox.net,duckpost.com,mailpond.com,quackmail.net,duckbox.email
      - LOG_LEVEL=info
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-strongpassword}
    restart: unless-stopped
    networks:
      - internal

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-strongpassword}
    ports:
      - "127.0.0.1:8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - internal

volumes:
  redis-data:

networks:
  internal:
    driver: bridge
    internal: true
  default:
    driver: bridge 